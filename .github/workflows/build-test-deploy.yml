name: Build, Test and Deploy

on:
  push:
    branches: [main, develop]

env:
  IMAGE_PREFIX: ${{ github.repository_owner }}/anima-blueprint

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: false 

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity minimal
        env:
          ASPNETCORE_ENVIRONMENT: CI
          DOTNET_ENVIRONMENT: CI

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - service: Catalog
            type: api
            path: src/Microservices/Catalog/Catalog.API
          - service: Web
            type: web
            path: src/Web
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          SERVICE_LOWER=$(echo "${{ matrix.service }}" | tr '[:upper:]' '[:lower:]')
          
          if [ "${{ matrix.type }}" = "api" ]; then
            IMAGE_NAME="${SERVICE_LOWER}-api"
            DOCKERFILE="src/Microservices/${{ matrix.service }}/${{ matrix.service }}.API/Dockerfile"
          else
            IMAGE_NAME="${SERVICE_LOWER}"
            DOCKERFILE="src/Web/Dockerfile"
          fi
          
          echo "Building ${IMAGE_NAME}..."
          
          docker build \
            --build-arg SERVICE_NAME=${{ matrix.service }} \
            -t ghcr.io/${{ env.IMAGE_PREFIX }}/${IMAGE_NAME}:${{ github.sha }} \
            -t ghcr.io/${{ env.IMAGE_PREFIX }}/${IMAGE_NAME}:latest \
            -f ${DOCKERFILE} \
            .
          
          echo "Pushing ${IMAGE_NAME}..."
          docker push ghcr.io/${{ env.IMAGE_PREFIX }}/${IMAGE_NAME}:${{ github.sha }}
          docker push ghcr.io/${{ env.IMAGE_PREFIX }}/${IMAGE_NAME}:latest

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - service: Catalog
            type: api
            port: 8080
          - service: Web
            type: web
            port: 8080
    
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Container Apps
        run: |
          SERVICE_LOWER=$(echo "${{ matrix.service }}" | tr '[:upper:]' '[:lower:]')
          
          if [ "${{ matrix.type }}" = "api" ]; then
            APP_NAME="${SERVICE_LOWER}-api"
          else
            APP_NAME="${SERVICE_LOWER}"
          fi
          
          if az containerapp show \
              --name ${APP_NAME} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              &>/dev/null; then
            
            echo "ðŸ”„ Updating ${APP_NAME}..."

            az containerapp registry set \
              --name ${APP_NAME} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --server ghcr.io \
              --username ${{ github.actor }} \
              --password ${{ secrets.GHCR_TOKEN }}

            az containerapp update \
              --name ${APP_NAME} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ghcr.io/${{ env.IMAGE_PREFIX }}/${APP_NAME}:latest
            
          else
            echo "ðŸ†• Creating ${APP_NAME}..."
            az containerapp create \
              --name ${APP_NAME} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --environment ${{ secrets.AZURE_CONTAINER_ENV }} \
              --image ghcr.io/${{ env.IMAGE_PREFIX }}/${APP_NAME}:latest \
              --target-port ${{ matrix.port }} \
              --ingress external \
              --min-replicas 0 \
              --max-replicas 1 \
              --cpu 0.25 \
              --memory 0.5Gi \
              --registry-server ghcr.io \
              --registry-username ${{ github.actor }} \
              --registry-password ${{ secrets.GHCR_TOKEN }}
          fi
      
      - name: Get Application URL
        run: |
          SERVICE_LOWER=$(echo "${{ matrix.service }}" | tr '[:upper:]' '[:lower:]')
          
          if [ "${{ matrix.type }}" = "api" ]; then
            APP_NAME="${SERVICE_LOWER}-api"
          else
            APP_NAME="${SERVICE_LOWER}"
          fi
          
          FQDN=$(az containerapp show \
            --name ${APP_NAME} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" \
            -o tsv)
          
          echo "${{ matrix.service }}: https://${FQDN}"
